<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>drop-down</title>
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="section js-dd-1">
        <!-- Single Select Dropdown  Component
        -->
<div class="ss-dropdown pointer">
    <div class="dropdown-header">
        <h2 class="dropdown-measure text-style-1">
            <span class="title">Countries</span>
            <span class="turn-arrow"></span>
        </h2>
        <div class="dropdown-selected truncate text-style-2">
            <!--  -->
            United States
            <!--  -->
        </div>
    </div>
    <div class="dropdown-content-wrapper">
        <ul class="dropdown-content">
            <!--  -->
            <li class="text-style-2 dropdown-item selected" data-item="United States">
                United States
            </li>
            <!--  -->
            <li class="text-style-2 dropdown-item " data-item="Cananda">
                Cananda
            </li>
            <!--  -->
            <li class="text-style-2 dropdown-item " data-item="Australia">
                Australia
            </li>
            <!--  -->
        </ul>
    </div>
</div>
<!-- End of single Dropdown
        -->
    </section>
    <script src="js/components/ss-drop-down.js"></script>
    <script src="js/index.js"></script>
</body>
